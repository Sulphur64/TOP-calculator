<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Valhalla's keeper of numbers</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="calculator">

            <div class="screen">
                <div class="line3">No Errors Detected</div>
                <div class="line2"></div>
                <div class="line1"></div>
            </div>

            <div class="brand">KalkulaÞórr T-49</div>

            <div class="pad">
                <button data-key="Delete" class="keys DEL">DEL</button>
                <button data-key="Backspace" class="keys">C</button>
                <button data-key="NumpadMultiply" class="keys">*</button>
                <button data-key="Numpad1" class="keys">1</button>
                <button data-key="Numpad2" class="keys">2</button>
                <button data-key="Numpad3" class="keys">3</button>
                <button data-key="NumpadDivide" class="keys">/</button>
                <button data-key="Numpad4" class="keys">4</button>
                <button data-key="Numpad5" class="keys">5</button>
                <button data-key="Numpad6" class="keys">6</button>
                <button data-key="NumpadAdd" class="keys">+</button>
                <button data-key="Numpad7" class="keys">7</button>
                <button data-key="Numpad8" class="keys">8</button>
                <button data-key="Numpad9" class="keys">9</button>
                <button data-key="NumpadSubtract" class="keys">-</button>
                <button data-key="Numpad0" class="keys ZERO">0</button>
                <button data-key="NumpadDecimal" class="keys">.</button>
                <button data-key="NumpadEnter" class="keys">=</button>
            </div>

            <div class="brand"><em>Thunder Instruments</em></div>
        </div>

    </body>

    <script type="text/javascript" src="./script.js"></script>
</html>
